<!DOCTYPE html>
<head>
    <title>Dreiecke</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="js/alert.js" type="text/javascript"></script>
    <script src="js/formulas.js" type="text/javascript"></script>
    <script src="js/calculation.js" type="text/javascript"></script>
    <script src="js/triangle.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body onload="init();">
    <h1>Berechnung von Dreiecken</h1>
    <div id="triangle-div" class="triangle-div container">
        <canvas id="triangle-canvas"></canvas>
    </div>
    <div id="formulas" class="container"></div>
    <div id="values" class="container">
        <div class="row-container">
            <div class="row">
                <label for="alpha">\(\alpha\)</label>
                <input id="alpha" type="number" onchange="calc();" min=0 max=180>\(^\circ\)
            </div>
            <div class="row">
                <label for="beta">\(\beta\)</label>
                <input id="beta" type="number" onchange="calc();" min=0 max=180>\(^\circ\)
            </div>
            <div class="row">
                <label for="gamma">\(\gamma\)</label>
                <input id="gamma" type="number" onchange="calc();" min=0 max=180>\(^\circ\)
            </div>
        </div>
        <div class="row-container">
            <div class="row">
                <label for="side_a">\(a\)</label>
                <input id="side_a" type="number" onchange="calc();" min=0>
            </div>
            <div class="row">
                <label for="side_b">\(b\)</label>
                <input id="side_b" type="number" onchange="calc();" min=0>
            </div>
            <div class="row">
                <label for="side_c">\(c\)</label>
                <input id="side_c" type="number" onchange="calc();" min=0>
            </div>
        </div>
        <div class="row-container">
            <div class="row">
                <textarea id="metadata" readonly></textarea>
            </div>
        </div>
        <div id="alerts" class="alerts row-container"></div>
    </div>
</body>
